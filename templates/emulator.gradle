android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags ''
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86_64", "x86"
            universalApk false
        }
    }


    buildFeatures {
        prefab true
    }
}

dependencies {
    implementation(libs.games.frame.pacing)
    implementation(libs.oboe)
}